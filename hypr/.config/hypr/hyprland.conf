################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = ,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = ghostty --gtk-single-instance=true
$editor = code
$fileManager = nautilus
$browser = google-chrome-stable
$lockscreen = hyprlock
$logoutmenu = wlogout
$menu = $HOME/.config/hypr/scripts/launcher.sh menu
$appmenu = $HOME/.config/hypr/scripts/launcher.sh appmenu
$runmenu = $HOME/.config/hypr/scripts/launcher.sh run


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = hyprctl setcursor catppuccin-mocha-dark-cursors 28
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = hyprpaper 
exec-once = waybar 
exec-once = nm-applet & blueman-applet & nextcloud
exec-once = $terminal --quit-after-last-window-closed=false --initial-window=false
exec-once = ~/.config/hypr/scripts/launcher.sh


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Qt environemnt variables
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

#####################
### LOOK AND FEEL ###
#####################

# Catppuccin Mocha colorscheme
source = ~/.config/hypr/mocha.conf

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2
    col.active_border = $lavender
    col.inactive_border = $overlay1

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = $mantle
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    # See https://wiki.hyprland.org/Configuring/Variables/#input
    force_no_accel = 0
    numlock_by_default = true
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, T, Open terminal, exec, $terminal
bindd = $mainMod, return, Open terminal, exec, $terminal
bindd = $mainMod, Q, Close active window, killactive,
bindd = Alt, F4, Close active window, killactive,
bindd = $mainMod SHIFT, E, Exit Hyprland, exit,
bindd = $mainMod, L, Lock screen, exec, $lockscreen
bindd = $mainMod, E, Open file manager, exec, $fileManager
bindd = $mainMod, Y, Open terminal file manager, exec, $terminal -e yazi
bindd = $mainMod, B, Open browser, exec, $browser
bindd = $mainMod, D, Open editor, exec, $editor
bindd = $mainMod, V, Toggle floating mode, togglefloating,
binddr = $mainMod, SUPER_L, Open menu, exec, $menu
bindd = $mainMod, SPACE, Open application menu, exec, $appmenu
bindd = $mainMod, R, Open run menu, exec, $runmenu
bindd = $mainMod, P, Toggle pseudo mode, pseudo, # dwindle
bindd = $mainMod, J, Toggle window split, togglesplit, # dwindle
bindd = $mainMod, F, Toggle fullscreen, fullscreen, 0
bindd = Control Alt, Delete, Show logout menu, exec, $logoutmenu

# Random wallpaper script
bindd = $mainMod, W, Change wallpaper, exec, $HOME/.config/hypr/scripts/random-wallpaper.sh

# Show keybindings
bindd = $mainMod SHIFT, K, Show keybindings, exec, $HOME/.config/hypr/scripts/show-keybindings.sh

# Web apps
bindd = $mainMod, A, Open ChatGPT, exec, $browser --app=https://chatgpt.com
bindd = $mainMod, M, Open Gmail, exec, $browser --app=https://gmail.com
bindd = $mainMod, C, Open Calendar, exec, $browser --app=https://calendar.google.com

# Swaync notifications
bindd = $mainMod, N, Toggle notification panel, exec, swaync-client --toggle-panel
bindd = $mainMod SHIFT, N, Close latest notification, exec, swaync-client --close-latest
bindd = $mainMod CTRL, N, Close all notifications, exec, swaync-client --close-all
bindd = $mainMod ALT, N, Toggle do not disturb, exec, swaync-client --toggle-dnd

# Screenshot
bindd = , Print, Screenshot active output, exec, hyprshot -m output -m active
bindd = SHIFT, Print, Screenshot active window, exec, hyprshot -m window -m active
bindd = $mainMod SHIFT, Print, Screenshot selected region, exec, hyprshot -m region

# Move focus with mainMod + arrow keys OR hjkl
bindd = $mainMod, left, Move focus left, movefocus, l
bindd = $mainMod, right, Move focus right, movefocus, r
bindd = $mainMod, up, Move focus up, movefocus, u
bindd = $mainMod, down, Move focus down, movefocus, d
bindd = Alt, Tab, Cycle through windows, cyclenext

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
bindd = $mainMod, S, Toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, Move to scratchpad, movetoworkspace, special:magic

# Scroll through workspaces
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1
bindd = $mainMod Control, Right, Next workspace, workspace, r+1
bindd = $mainMod Control, Left, Previous workspace, workspace, r-1
bindd = $mainMod Control, Down, Switch to empty workspace, workspace, empty

# Move active workspace to next monitor
bindd = $mainMod SHIFT, M, Move workspace to next monitor, movecurrentworkspacetomonitor, +1

# Resize windows
bindde = $mainMod Shift, Right, Resize window right, resizeactive, 30 0
bindde = $mainMod Shift, Left, Resize window left, resizeactive, -30 0
bindde = $mainMod Shift, Up, Resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, Down, Resize window down, resizeactive, 0 30

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, Move window with mouse, movewindow
bindmd = $mainMod, mouse:273, Resize window with mouse, resizewindow

# Laptop multimedia keys for volume and LCD brightness
binddel = ,XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = ,XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = ,XF86AudioMute, Toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,XF86AudioMicMute, Toggle microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddel = ,XF86MonBrightnessUp, Increase brightness, exec, brightnessctl s 10%+
binddel = ,XF86MonBrightnessDown, Decrease brightness, exec, brightnessctl s 10%-

# Requires playerctl
binddl = , XF86AudioNext, Next track, exec, playerctl next
binddl = , XF86AudioPause, Play/pause media, exec, playerctl play-pause
binddl = , XF86AudioPlay, Play/pause media, exec, playerctl play-pause
binddl = , XF86AudioPrev, Previous track, exec, playerctl previous


